<aside
    class="font-sans md:sticky bg-[#f6f8fa] dark:bg-[#0d1117] md:bg-[#ffffff] bottom-0 top-0 lg:col-span-3 xl:col-span-2 md:col-span-4 md:h-screen h-full p-6 pb-10 md:border-r border-[#d0d7de] dark:border-[#30363d]"
  >
    <div class="flex justify-between items-center mb-3 font-sans2">
      <p class="text-black dark:text-white">Top Projects</p>
      <a
        href="{% url 'create-project' %}"
        class="text-white bg-[#1f883d] hover:bg-[#2c9b41] font-medium rounded text-sm sm:w-auto px-2 py-1 text-center flex items-center"
      >
        <svg
          aria-hidden="true"
          height="16"
          viewBox="0 0 16 16"
          version="1.1"
          width="16"
          data-view-component="true"
          class="octicon octicon-repo"
        >
          <path
            fill="#ffffff"
            d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z"
          ></path>
        </svg>
        New
      </a>
    </div>
    <div
      class="font-display h-full p-4 md:p-0 overflow-y-auto border md:border-none border-[#d0d7de] dark:border-[#30363d] bg-white md:bg-none dark:bg-gray-800 md:dark:bg-[#0d1117]"
    >
      <form class="rounded my-2" action="" method="get" id="searchForm">
        <label for="query" class="hidden"></label>
        <input
          type="text"
          name="query"
          value="{{ query }}"
          id="query"
          class="bg-[#f6f8fa] border border-[#d0d7de] text-[#1f2328] text-[14px] rounded focus:ring-blue-500 focus:border-blue-500 block w-full px-[12px] py-[5px]"
          placeholder="Find a repository..."
        />
      </form>
      {% for project in userProjects %}
      <a href="{% url 'project' project.id %}" class="flex items-center gap-3 p-2">
        <img
          class="w-5 h-5 rounded-full"
          src="{{ project.owner.profile_image.url }}"
          alt="{{ project.owner.username }}"
        />
        <p
          class="hover:underline hover:cursor-pointer text-black text-sm dark:text-white"
        >
          {{ project.owner.username }}/{{ project.title }}
        </p>
      </a>
      {% endfor %}
    </div>
  </aside>
