<ol class="relative border-l border-gray-200">
    {% for new in news %}
    <li class="mb-10 ml-6">
        <span
           class="absolute flex items-center justify-center w-3 h-3 bg-[#d0d7de] rounded-full -left-1.5 ring-white dark:ring-gray-900 dark:bg-gray-700"
        >
        </span>
        <time
           class="block mb-2 text-sm font-normal leading-none text-gray-400 dark:text-gray-500"
        >Released  {{ new.created_at|timesince }}</time>
        <p class="text-sm font-semibold text-[#4a4e52]">
            {{ new.description }}
        </p>
    </li>
    {% endfor %}
</ol>
