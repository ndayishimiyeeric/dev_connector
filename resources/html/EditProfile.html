<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <title>DevConnector || Edit Profile</title>
  </head>
  <body>

    <nav class="navbar bg-dark">
      <h1>
        <!-- Logo Link -->
        <a href="">
          <!-- Code Icon -->
          <i class="fas fa-code"></i>
          DevConnector
        </a>
      </h1>
      <!-- Nav links -->
      <ul>
        <li>
          <a href="Developers.html">
            <i class="fab fa-connectdevelop"></i>
            <span class="hide-sm">Developers</span>
          </a>
        </li>
        <li>
          <a href="Projects.html">
            <i class="fa fa-diagram-project"></i>
            <span class="hide-sm">Projects</span>
          </a>
        </li>
        <li>
          <a href="Dashboard.html">
            <i class="fas fa-user"></i>
            <span class="hide-sm">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="Login.html">
            <i class="fas fa-sign-out-alt"></i>
            <span class="hide-sm">Logout</span>
          </a>
        </li>
      </ul>
    </nav>

    <section class="container">
      <p class="lead">
        <!-- user icon -->
        <i class="fas fa-user text-primary"></i>
        Let's get some information to make your profile stand out
      </p>
      <small>* = required field</small>
      <form class="form">
        <div class="form-group">
          <select name="status">
            <option value="0">* Select Professional Status</option>
            <option value="Developer">Developer</option>
            <option value="Junior Developer">Junior Developer</option>
            <option value="Senior Developer">Senior Developer</option>
            <option value="Manager">Manager</option>
            <option value="Student">Student or Learning</option>
            <option value="Instructor">Instructor or Teacher</option>
            <option value="Intern">Intern</option>
            <option value="Other">Other</option>
          </select>
          <small class="form-text"
            >Give us an idea of where you are in your career</small
          >
        </div>
        <div class="form-group">
          <textarea placeholder="A short bio of yourself" name="bio"></textarea>
          <small class="form-text">Tell us a little about yourself</small>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Location" name="location" />
          <small class="form-text"
            >City & state suggested (eg. Boston, MA)</small
          >
        </div>
        <div class="form-group">
          <!-- upload profile image only jpg, jpeg, png -->
          <input type="file" name="avatar" accept="image/*" />
          <small class="form-text">Upload your profile image</small>
        </div>

        <div class="form-group social-input">
          <i class="fab fa-linkedin fa-2x"></i>
          <input type="text" placeholder="Linkedin URL" name="linkedin" />
        </div>

        <div class="form-group social-input">
          <i class="fab fa-github fa-2x"></i>
          <input type="text" placeholder="Github URL" name="github" />
        </div>

        <div class="form-group social-input">
          <i class="fas fa-globe fa-2x text-primary"></i>
          <input type="text" placeholder="website URL" name="website" />
        </div>
        <!-- Hiden social at first -->
        <div class="form-group social-input">
          <i class="fab fa-twitter fa-2x"></i>
          <input type="text" placeholder="Twitter URL" name="twitter" />
        </div>

        <div class="form-group social-input">
          <i class="fab fa-youtube fa-2x"></i>
          <input type="text" placeholder="YouTube URL" name="youtube" />
        </div>
        <!-- end hiden -->
        <input type="submit" class="btn btn-primary my-1" />
        <!-- Link back to dashboard -->
        <a class="btn btn-light my-1" href="#">Go Back</a>
      </form>
    </section>
  </body>
</html>
