{% extends 'base.html' %}

{% block content %}
{% load static %}

<section class="container">
    <a class="btn my-1" href="{% url 'dashboard' %}">Go Back</a>
    <div class="post-form-header bg-primary">
        <h3><i class="fas fa-user"></i> Let's get some information to make your profile stand out</h3>
    </div>
    <form class="form" action="{% url 'edit-profile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <small>{{ field.label }}</small>
            {{ field }}
        </div>
        {% endfor %}
        <input type="submit" class="btn btn-primary my-1" />
    </form>
</section>

{% endblock content %}
