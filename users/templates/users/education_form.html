{% extends 'base.html' %}

{% block content %}
    <section class="container">
        <a class="btn my-1" href="{% url 'dashboard' %}">Go Back</a>
        <div class="post-form-header bg-primary">
          <h3><i class="fas fa-graduation-cap"></i> {{text}}</h3>
        </div>
        <form class="form" action="" method="POST">
          {% csrf_token %}
          {% for field in form %}
            <div class="form-group">
                <small>{{ field.label }}</small>
                {{ field }}
            </div>
          {% endfor %}
          <input type="submit" class="btn btn-primary my-1" />

          {% if page == 'update' %}
            <a href="{% url 'delete-education' education.id %}?next=/update-education/{{ education.id }}" class="btn btn-danger my-1">Delete </a>
          {% endif %}
        </form>
    </section>
{% endblock %}
