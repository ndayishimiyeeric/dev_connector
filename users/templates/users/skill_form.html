{% extends 'base.html' %}

{% block content %}

<div class="mx-auto max-w-2xl font-sans2 py-5 mb-4">
  <form method="POST" action="">
    {% csrf_token %}
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <h2
          class="text-base font-semibold leading-7 text-gray-900 dark:text-white"
        >
          Skill Credentials
        </h2>
        <p class="mt-1 text-sm leading-6 text-gray-600">
          Provide details about your Skill.
        </p>

        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="col-span-full">
            <label
              for="id_name"
              class="block text-sm font-medium leading-6 text-gray-900 dark:text-white"
              >Name</label
            >
            <div class="mt-2">
                {{ form.name }}
            </div>
          </div>

          <div class="col-span-full">
            <label
              for="id_description"
              class="block text-sm font-medium leading-6 text-gray-900 dark:text-white"
              >Description</label
            >
            <div class="mt-2">
                {{ form.description }}
            </div>
            <p class="mt-3 text-sm leading-6 text-gray-600">
              Brief description for your skill.
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- buttons -->
    <div class="mt-6 flex items-center justify-end gap-x-6">
      <a
        href="{{ request.GET.next }}"
        class="text-sm font-semibold leading-6 text-gray-900 dark:text-white"
      >
        Cancel
      </a>
      <button
        type="submit"
        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Save
      </button>
    </div>
  </form>
</div>

{% endblock content %}
