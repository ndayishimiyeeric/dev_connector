{% extends 'base.html' %}

{% block content %}

<section class="container">
    <a class="btn my-1" href="{% url 'dashboard' %}">Go Back</a>
    <div class="post-form">
      <div class="post-form-header bg-primary">
          <h3><i class="fas fa-diagram-project"></i> {{page_title}}</h3>
      </div>
      <form class="form my-1" method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
            <small>{{field.label}}</small>
            {{field}}
            </div>
        {% endfor %}
        <input type="submit" value="Submit" class="btn btn-dark my-1" />
      </form>
    </div>
  </section>

{% endblock content %}
